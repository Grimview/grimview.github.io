<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    
    <title>Grimview</title>
    
    <link rel="stylesheet" href="./assets/styles/default.css">
  </head>
  
  <body>
    <container>
      <header class="text--center">
        <h1>Grimview</h1>
        <h5>Apps for no one.</h5>
      </header>
      
      <main>
        <div class="card--project bgr--orange">
          <div class="card--project__image"><i class="mdi mdi-voice"></i></div>
          <div class="card--project__content">
            <h1>Personalised experience for devRant.</h1><a href="deskrant">
              <button>Discover deskRant</button></a>
          </div>
        </div>
        
        <div class="card--project bgr--blue">
          <div class="card--project__image"><i class="mdi mdi-gamepad-variant"></i></div>
          <div class="card--project__content">
            <h1>Play retro games in a breeze.</h1><a href="gamebox">
              <button>Discover GameBox</button></a>
          </div>
        </div>
        
        <div class="card--project bgr--red">
          <div class="card--project__image"><i class="mdi mdi-database"></i></div>
          <div class="card--project__content">
            <h1>Manage data like never before.</h1><a href="unius">
              <button>Discover Unius</button></a>
          </div>
        </div>
        
        <div class="card--project bgr--teal">
          <div class="card--project__image"><i class="mdi mdi-palette"></i></div>
          <div class="card--project__content">
            <h1>Browse the internet with style.</h1><a href="echo">
              <button>Discover Echo</button></a>
          </div>
        </div>
        
        <div class="card--project bgr--purple">
          <div class="card--project__image"><i class="mdi mdi-flask"></i></div>
          <div class="card--project__content">
            <h1>Recent studies.</h1><a href="studies">
              <button>Discover More</button></a>
          </div>
        </div>
      </main>
      
      <footer>
        <p><a href="http://unlicense.org">Unlicense</a> <img src="http://unlicense.org/pd-icon.png" height="12px"> 2016-2018</p>
        <h5>Free and unencumbered software released into the public domain.</h5>
      </footer>
    </container>
  </body>
</html>
