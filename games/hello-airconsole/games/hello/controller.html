<html>
    <head>
        <script src="https://www.airconsole.com/api/airconsole-1.7.0.js"></script>

        <script>
            var airconsole = new AirConsole();
            var button = document.getElementById('value-button');

            function newValue() {
                var value = Math.floor(Math.random() * 100);

                airconsole.message(AirConsole.SCREEN, value);

                document.getElementById('value').innerHTML = "I am sending " + value;
            }
        </script>

        <link rel="stylesheet" href="styles/controller.css">
    </head>

    <body>
        <button id="value-button" onclick="newValue()">New Value</button>
        
        <h1 id="value"></h1>
    </body>
</html>
